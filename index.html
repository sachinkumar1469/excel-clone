<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12a62b48d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="#"><img src="./images/logo.png" alt=""></a></div>
        <div class="page-info-actions">
            <div class="page-action-input">
                <input type="text" name="" id="sheet-title" value="">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="page-actions">
                <div class="page-actn-items">File</div>
                <div class="page-actn-items">Edit</div>
                <div class="page-actn-items">View</div>
                <div class="page-actn-items">Insert</div>
                <div class="page-actn-items">Format</div>
                <div class="page-actn-items">Data</div>
                <div class="page-actn-items">Extensions</div>
                <div class="page-actn-items">Tools</div>
                <div class="page-actn-items">Help</div>
            </div>
        </div>
        <div class="comments">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-text" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </div>
        <div class="navButton">
            <button >
                <i class="fa-sharp fa-solid fa-lock"></i> &nbsp;  Share
            </button>
        </div>
        <div class="profile">
            <img src="./images/profile.png" alt="">
        </div>
        
        
    </div>
    <div class="cell-properties">
        <div class="cut"><i class="fa-solid fa-scissors"></i></div>
        <div class="copy"><i class="fa-solid fa-copy"></i></div>
        <div class="paste"><i class="fa-solid fa-paste"></i></div>
        <select name="" id="" class="fontFamily">
            <option value="Montserrat">Montserrat</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Aerial">Aerial</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
        </select>
        <select name="" id="" class="fontSize">
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
        </select>
        <div class="bold"><i class="fa-solid fa-bold"></i></div>
        <div class="italic"><i class="fa-solid fa-italic"></i></div>
        <div class="udline"><i class="fa-solid fa-underline"></i></div>
        <div class="leftAlign"><i class="fa-solid fa-align-left"></i></div>
        <div class="centerAlign"><i class="fa-solid fa-align-center"></i></div>
        <div class="rightAlign"><i class="fa-solid fa-align-right"></i></div>
        <div class="colorCell"><i class="fa-sharp fa-solid fa-palette"></i></div>
        <div class="borderCell"><i class="fa-solid fa-border-all"></i></div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-bar">
        <span><img src="./images/function.png" alt="" srcset=""></span>
        <input type="text" class="function-bar">
    </div>
    <div class="grid-container">
        <div class="useless-box"></div>
        <div class="row-container">
            <!-- <div class="row-count">1</div> -->
            
        </div>
        <div class="col-container">
            <!-- <div class="col-count">A</div> -->
            
        </div>
    </div>
    <div class="footer"></div>



    <script src="index.js"></script>
</body>
</html>
